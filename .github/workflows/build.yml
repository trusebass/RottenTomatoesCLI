name: Go Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.22', '1.x']

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}
        
    - name: Update go.mod for CI compatibility
      run: |
        # Adjust go.mod version for CI compatibility
        sed -i.bak 's/go 1.23.0/go 1.22/' rt-tui/go.mod
        cat rt-tui/go.mod | head -3

    - name: Build
      run: |
        cd rt-tui
        go build -v -o rotten

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: rotten-${{ matrix.os }}
        path: rt-tui/rotten*
        if-no-files-found: error